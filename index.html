<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de iFrame</title>
</head>
<body>
    <h1>
        Uso de iFrame para cargar fuentes externas
    </h1>
    <h2>
        Cargar una Página web dentro de un iFrame
    </h2>
    <figure>
        <iframe src="https://es.wikipedia.org/wiki/Rafael_Nadal" frameborder="1" width="600" height="400"></iframe>
        <figcaption>wikipedia en Español</figcaption>
    </figure>
    <br>
    <br>
    <h2>Cargar un video dentro de un iFrame</h2>
    <figure>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7P5Z54QWXws?si=nu-FIQ6Uqf5F7VX8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <figcaption>YouTube Video</figcaption>
    </figure>
    <br>
    <br>
    <h2>
        Mapa dentro un iFrame
    </h2>
    <figure>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14872.255876595395!2d-86.8206033!3d21.2689353!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4c3180be5d259f%3A0xbae3816668866937!2sRafa%20Nadal%20Tennis%20Centre!5e0!3m2!1ses-419!2smx!4v1728589825104!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <figcaption>Mapa de google</figcaption>
    </figure>
</body>
</html>
